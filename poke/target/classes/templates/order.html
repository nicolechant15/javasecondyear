<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <title>Оформление заказа</title>
</head>

<body>
<h1>Оформление заказа</h1>

<form th:action="@{/orders}" method="post" th:object="${pokeOrder}">
  <a th:href="@{/maker}" id="another">Создай другой поке</a>
  <ul>
    <li th:each="poke: ${pokeOrder.pokes}">
      <span th:text="${poke.name}">taco name</span>

    </li>
  </ul>

  <div th:if="${#fields.hasErrors()}">
            <span class="validationError">
                Пожалуйста исправьте форму
            </span>
  </div>
  <h3>Куда доставлять</h3>
  <label for="deliveryName">Name: </label>
  <input type="text" th:field="*{deliveryName}"/>
  <label for="deliveryStreet">Street: </label>
  <input type="text" th:field="*{deliveryStreet}"/>
  <label for="deliveryCity">City: </label>
  <input type="text" th:field="*{deliveryCity}"/>
  <label for="ccNumber">CC Nmber: </label>
  <input type="text" th:field="*{ccNumber}"/>
  <label for="ccExpiration">Expiration: </label>
  <input type="text" th:field="*{ccExpiration}"/>
  <label for="ccCVV">CVV: </label>
  <input type="text" th:field="*{ccCVV}"/>

  <input type="submit">
</form>
<h3>Your Tacos in this order</h3>
</body>
</html>
